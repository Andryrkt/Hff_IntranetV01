# Configuration principale des services
# Fichier : config/services.yaml

imports:
    - { resource: 'services/services_pdf.yaml' }
    - { resource: 'services/services_fichier.yaml' }
    - { resource: 'services/services_controller.yaml' }
    - { resource: 'services/services_form.yaml' }
    - { resource: 'services/services_custom.yaml' }

# Configuration par défaut pour tous les services
services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    # Services de base (déjà existants - garder tel quel)
    App\Service\:
        resource: '../src/Service/*'
        exclude:
            - '../src/Service/dit/or/'
        tags: ['app.service']
        public: true

    App\Model\:
        resource: '../src/Model/*'
        tags: ['app.model']
        public: true

    App\Repository\:
        resource: '../src/Repository/*'
        tags: ['app.repository']
        public: true

    # Contrôleurs - injection manuelle (déjà existant - garder tel quel)
    App\Controller\:
        resource: '../src/Controller/*'
        autowire: false
        public: true
