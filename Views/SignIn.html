<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Hff Intranet</title>
  </head>
  <style>
    #intro {
      background-image: url("Views/assets/Hff.png");
      height: 100vh;
    }
    #Logo {
      margin-left: 10%;
      margin-bottom: 5%;
    }
    .navbar .nav-link {
      color: #fff !important;
    }
  </style>

  <body>
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
              <form
                class="bg-white rounded shadow-5-strong p-5"
                style="opacity: 85%"
                method="POST"
                action="/Hff_IntranetV01/index.php?action=Authentification"
              >
                <img
                  src="Views/assets/logoHFF.jpg"
                  class="img-rounded"
                  id="Logo"
                />

                <div class="form-outline mb-4" data-mdb-input-init>
                  <input
                    type="text"
                    id="form1Example1"
                    class="form-control"
                    name="Username"
                    required
                  />
                  <label class="form-label" for="form1Example1"
                    >Utilisateur</label
                  >
                </div>

                <div class="form-outline mb-4" data-mdb-input-init>
                  <input
                    type="password"
                    id="form1Example2"
                    class="form-control"
                    name="Pswd"
                    required
                  />
                  <label class="form-label" for="form1Example2"
                    >Mot de passe
                  </label>
                </div>
                <button
                  type="submit"
                  class="btn"
                  style="background-color: black; color: white"
                >
                  Se connecter
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
